<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details - CampusCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="container mx-auto px-4 py-12">
        <div id="itemDetails" class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-xl">
            <!-- Item details go here -->
        </div>

        <div class="text-center mt-8">
            <a href="textbooks.html" class="text-indigo-600 text-sm hover:underline">â¬… Back to Textbooks</a>
        </div>
    </div>

    <script>
        const book = JSON.parse(localStorage.getItem("selectedBook"));

        if (!book) {
            document.getElementById("itemDetails").innerHTML = `<p class="text-red-600">No item selected.</p>`;
        } else {
            document.getElementById("itemDetails").innerHTML = `
        <div class="grid md:grid-cols-2 gap-8">
          <div>
            <img src="${book.image}" alt="${book.title}" class="w-full h-auto max-h-[500px] object-contain rounded-lg border" />
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">${book.title}</h1>
            <p class="text-gray-600 mb-2">${book.description}</p>
            <p class="text-md text-gray-700 mb-2"><strong>Condition:</strong> Excellent</p>
            <p class="text-md text-gray-700 mb-2"><strong>Location:</strong> Hostel Block A, Campus</p>
            <p class="text-md text-gray-700 mb-2"><strong>Posted:</strong> 2 days ago</p>
            <p class="text-xl text-indigo-600 font-bold mb-4">${book.price}</p>
            <div class="mb-4">
              <p class="text-sm text-gray-500"><strong>Seller:</strong> ${book.seller}</p>
              <p class="text-sm text-gray-500"><strong>Email:</strong> ${book.seller.toLowerCase().replace(" ", ".")}@campuscart.com</p>
            </div>
            <button class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Contact Seller</button>
          </div>
        </div>
      `;
        }
    </script>
</body>

</html>
