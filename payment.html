<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - CampusSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-3xl p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">Payment Required</h1>
        <p class="mb-6 text-gray-700">Please pay ₹20 to complete your listing.</p>

        <button onclick="completePayment()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition">
      ✅ Complete Demo Payment
    </button>
    </div>

    <script>
        function completePayment() {
            const item = sessionStorage.getItem("pendingListing");

            if (item) {
                const listing = JSON.parse(item);
                const existing = JSON.parse(localStorage.getItem("myListings") || "[]");

                // Add to localStorage
                existing.push(listing);
                localStorage.setItem("myListings", JSON.stringify(existing));

                // Clear the session storage
                sessionStorage.removeItem("pendingListing");
            }

            // Redirect to account page
            window.location.href = "user-account.html";
        }
    </script>

</body>

</html>
