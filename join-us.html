<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The CampusCart - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        * {
            box-sizing: border-box;
        }
        
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }
        
        h1 {
            font-weight: bold;
            margin: 0;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
        
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 200ms ease-in-out;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            border-radius: 10px;
        }
        
        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 620px;
            transition: all 0.6s ease-in-out;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            transform: scale(0.95);
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%) scale(1);
            opacity: 1;
            z-index: 5;
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        
        .overlay {
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        
        .social-container {
            margin: 20px 0;
        }
        
        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }
        
        .mobile-toggle {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                min-height: 65vh;
                border-radius: 50;
                box-shadow: none;
                padding: 0px;
            }
            .form-container {
                width: 100%;
                position: relative;
                transform: translateX(0) !important;
                z-index: 1 !important;
            }
            .overlay-container {
                display: none;
            }
            .mobile-toggle {
                width: 100%;
                height: 15%;
                text-align: center;
                margin-top: 20px;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
            .mobile-toggle button {
                width: auto;
                font-size: 16px;
                margin: 10px 0;
            }
            .mobile-toggle button.ghost {
                background-color: transparent;
                border-color: #FF4B2B;
                color: #FF4B2B;
            }
            .container:not(.right-panel-active) .sign-up-container {
                display: none;
            }
            .container.right-panel-active .sign-in-container {
                display: none;
            }
            .container.right-panel-active .sign-up-container {
                display: block;
            }
        }
        
        .password-container {
            position: relative;
            width: 100%;
        }
        
        .password-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="tel" placeholder="Mobile Number" />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signup-password" />
                    <i class="fas fa-eye" id="toggleSignupPassword"></i>
                </div>
                <input type="text" placeholder="Enter your college name" />
                <label for="file-upload">Upload Your College ID</label>
                <input type="file" id="file-upload" title="Upload your document" />
                <input type="number" placeholder="Enter your year" />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="tel" placeholder="Mobile Number" />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signin-password" />
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-toggle">
        <button id="mobileSignUp" class="ghost">Sign Up</button>
        <button id="mobileSignIn" class="ghost">Sign In</button>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const mobileSignUpButton = document.getElementById('mobileSignUp');
        const mobileSignInButton = document.getElementById('mobileSignIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        mobileSignUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        mobileSignInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("signin-password");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye-slash");
        });

        const toggleSignupPassword = document.getElementById("toggleSignupPassword");
        const signupPasswordInput = document.getElementById("signup-password");

        toggleSignupPassword.addEventListener("click", () => {
            const type = signupPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            signupPasswordInput.setAttribute("type", type);
            toggleSignupPassword.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
