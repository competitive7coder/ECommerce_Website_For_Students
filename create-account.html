<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Cart - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#" class="text-3xl font-bold">The Campus<span class="text-yellow-300">Cart</span></a>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="flex justify-center items-center min-h-screen pt-24 px-4">
        <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Sign In</h2>
            <form id="signinForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-medium">Name</label>
                    <input type="text" name="name" required placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-medium">Mobile Number</label>
                    <input type="tel" name="mobile" required pattern="[0-9]{10}" title="Enter a 10-digit mobile number" placeholder="Enter your mobile number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-medium">Email</label>
                    <input type="email" name="email" required title="Enter your email address" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-medium">College Name</label>
                    <input type="text" name="college" required placeholder="Enter your college name" title="College Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-1 font-medium">Passing Year</label>
                    <input type="number" name="year" required min="2000" max="2100" title="Enter your passing year" placeholder="e.g., 2025" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">Click Me</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submit
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signed in successfully!');
            // Redirect user to homepage (or dashboard)
            window.location.href = "index.html"; // Change this if needed
        });
    </script>

</body>

</html>
